user nginx;

worker_processes 4;
worker_rlimit_nofile 100000;

pid /var/run/nginx.pid;

events {
    worker_connections 2048;

    use epoll;
}


http {
    add_header Cache-Control public;

    server_names_hash_max_size 1024;
    server_names_hash_bucket_size 128;

    include '/etc/nginx/conf.d/*.conf';
}
